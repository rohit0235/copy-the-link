<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        #linkInput {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #copyButton {
            background-color: #2ecc71;
            color: #fff;
            margin-right: 10px;
        }

        #redirectButton {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <h2>Button Actions</h2>

    <!-- Input for Link -->
    <input type="text" id="linkInput" value="https://example.com" readonly>

    <!-- Copy Button -->
    <button class="button" id="copyButton" onclick="copyToClipboard()">Copy Link</button>

    <!-- Redirect Button -->
    <a href="#" class="button" id="redirectButton" onclick="redirectToLink()">Redirect to Link</a>

    <script>
        function copyToClipboard() {
            var linkToCopy = document.getElementById("linkInput").value;

            var tempInput = document.createElement("input");
            tempInput.value = linkToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            tempInput.setSelectionRange(0, 99999);
            document.execCommand("copy");
            document.body.removeChild(tempInput);
            alert("Link copied to clipboard: " + linkToCopy);
        }

        function redirectToLink() {
            var linkToRedirect = document.getElementById("linkInput").value;
            window.location.href = linkToRedirect;
        }
    </script>
</body>
</html>
